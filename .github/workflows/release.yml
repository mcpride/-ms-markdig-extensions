name: Release Build


on:
  push:
    tags: 
    - "MS.Markdig*-v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src/ms-markdig-extensions.sln
    - name: Build Debug
      run: dotnet build src/ms-markdig-extensions.sln --no-restore --configuration Debug
    - name: Test
      run: dotnet test src/ms-markdig-extensions.sln --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory ./coverage
    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage/*/coverage.cobertura.xml
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: '60 80'
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md
    - name: Write to Job Summary
      run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
    - name: Build release
      run: dotnet build src/ms-markdig-extensions.sln --no-restore --configuration Release
    - name: nuget push
      env:
      - NUGET_API_KEY: ${{ secrets.NUGET_PUSH_API_KEY }}
      if: env.API_KEY != ''
      run: dotnet nuget push ./**/Release/MS.Markdig.*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ env.NUGET_API_KEY }}